<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
<section id="profile-card">
<div class="bg-img">
<img src="./images/image-victor.jpg" alt="victor crest" class="profile-img"/>
</div>

<div class="bg-container">
<div id="name-age">
<h3>Victor crest<span class="light-text"> 26</span></h3>
<h4 class="light-text">London</h4>
</div>

<div class="divider"></div>

<div class="profile-info">
  <div class="profile-count">
   <h3>80K</h3>
   <p class="light-text">Followers</p>
</div>
 <div class="profile-count">
   <h3>803K</h3>
   <p class="light-text">Likes</p>
</div>

 <div class="profile-count">
   <h3>1.4k</h3>
   <p class="light-text">Photos</p>
</div>
</div>
</div>

</section>

</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SD</a>.
  </div>
</footer>
</body>
</html>
